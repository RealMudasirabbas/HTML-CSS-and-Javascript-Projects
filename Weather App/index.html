<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="true" />
        <button
          ><img src="/Weather App/images/search.png" alt="search.png"
        /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img
        src="/Weather App/images/rain.png"
        alt="raining"
        id="weather-icon"
        />
        <h1 id="temp">11Â°C</h1>
        <h2 id="city">Bhakkar</h2>
        <div class="details">
        <div class="col">
            <img src="/Weather App/images/humidity.png" alt="humidity" />
            <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="/Weather App/images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
